---
layout: default
title: Writing
---
<ul class="bloglist">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}"> {{ post.title }} </a></h2>
      <h3 class="lightfont"><font color="bfbfbf">{{post.date | date_to_long_string }}</font></h3>
      <p> {{ post.subtitle }} </p>
    </li>
  {% endfor %}
</ul>
