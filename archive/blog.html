---
layout: default
title: Blog
---
<ul class="bloglist left_column">
  {% for post in site.categories.Blog %}
    <li>
      <h2><a href="{{ post.url }}"> {{ post.title }} </a></h2>
      <h3 class="lightfont"><font color="494949">{{post.date | date_to_long_string }}</font></h3>
      <h4 class="lightfont"><font color="7a7a7a"> {{ post.subtitle }} </h4>
      <p><font color = "9a9a9a">
        {{ post.excerpt | strip_html | xml_escape | truncatewords: 50 }}
      </p>
    </li>
  {% endfor %}
</ul>
